<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<mat-table
       [dataSource]="dataSource"
       cdkDropList
       cdkDropListOrientation="horizontal"
       (cdkDropListDropped)="drop($event)"
       class="mat-elevation-z8">
  <ng-container *ngFor="let column of displayedColumns; let i = index"
                [matColumnDef]="column">
    <mat-header-cell cdkDrag *matHeaderCellDef>
      {{column}}
      <button mat-mini-fab
              (click)="sort(column)">
        <span>Sort</span>
        <i class='material-icons'>keyboard_arrow_up</i>
        <i class='material-icons'>keyboard_arrow_down</i>
      </button>
      <button mat-mini-fab
              *ngIf="showClearButton(column)"
              (click)="removeSort(column)">
        <span>X</span>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{employee[column]}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
