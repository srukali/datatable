<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<mat-table [dataSource]="dataSource" cdkDropListGroup matSort class="mat-elevation-z8">
  <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column.field">
    <mat-header-cell *matHeaderCellDef
                     cdkDropList
                     cdkDropListLockAxis="x"
                     cdkDropListOrientation="horizontal"
                     (cdkDropListDropped)="dropListDropped($event, i)"
                     cdkDrag
                     (cdkDragStarted)="dragStarted($event, i)"
                     [cdkDragData]="{name: column.field, columnIndex: i}" mat-sort-header>
      {{ column.field }}
    </mat-header-cell>
    <mat-cell *matCellDef="let row" > {{ row[column.field] }}  </mat-cell>
  </ng-container>
